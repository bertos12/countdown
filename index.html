<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;

    /* Basis – wird von Media Queries überschrieben */
    background-color: #000;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
  }

  /* ===== MOBILE ===== */
  @media (max-width: 768px) {
    body {
      background-image: url("03-schimmelreiter-musical-hero-750x750.jpg");
      background-repeat: no-repeat;
      /* Komplettes Bild sichtbar UND zentriert */
      background-size: contain;
      background-position: center center;
    }

    .countdown {
      bottom: 2%;
    }
  }

    .countdown { bottom: 2%; }
  }

  /* ===== DESKTOP ===== */
  @media (min-width: 769px) {
    body {
      background-image: url("schimmelreiter-landscape-1380x575.jpg");
      background-size: cover;
      background-position: center center;
    }

    .countdown {
      left: 5%;
      text-align: left;
    }
  }

  /* ===== Countdown (Glass) ===== */
  .countdown {
    position: absolute;
    bottom: 10%;
    max-width: 90%;
    padding: 20px 30px;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(10px) saturate(120%);
    -webkit-backdrop-filter: blur(10px) saturate(120%);
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    z-index: 2;
    text-align: center;
  }

  .time { font-size: 2.2rem; line-height: 1.4; }

  /* ===== Regen ===== */
  canvas#rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>

<body>
  <canvas id="rain"></canvas>

  <div class="countdown">
    <div class="time" id="countdown">Lade…</div>
  </div>

  <script>
    /* ===== Countdown ===== */
    const targetDate = new Date("2026-07-08T19:30:00");

    function updateCountdown() {
      const diff = targetDate - new Date();
      const el = document.getElementById("countdown");
      if (!el) return;

      if (diff <= 0) {
        el.textContent = "Zeit abgelaufen!";
        return;
      }

      const s = Math.floor(diff / 1000) % 60;
      const m = Math.floor(diff / 60000) % 60;
      const h = Math.floor(diff / 3600000) % 24;
      const d = Math.floor(diff / 86400000);

      el.textContent = `${d} Tage ${h} Stunden ${m} Minuten ${s} Sekunden`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    /* ===== Regen ===== */
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const wind = -0.55; // leichter Wind nach links
    const drops = Array.from({ length: 200 }, () => {
      const vy = 4 + Math.random() * 4;
      const vx = wind * vy;
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx,
        vy
      };
    });

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(255,255,255,0.3)";
      ctx.lineWidth = 1;
      ctx.beginPath();

      for (const d of drops) {
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x + d.vx * 2, d.y + d.vy * 2);

        d.x += d.vx;
        d.y += d.vy;

        if (d.y > canvas.height || d.x < -50 || d.x > canvas.width + 50) {
          if (Math.random() < 0.7) {
            d.y = -20;
            d.x = Math.random() * canvas.width;
          } else {
            d.x = canvas.width + 20;
            d.y = Math.random() * canvas.height * 0.5;
          }
        }
      }

      ctx.stroke();
      requestAnimationFrame(drawRain);
    }

    drawRain();
  </script>
</body>
</html>
