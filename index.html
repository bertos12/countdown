<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Der Schimmelreiter – Countdown</title>

<style>
/* =====================
   RESET
===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* =====================
   BACKGROUND
===================== */
body {
  min-height: 100vh;
  position: relative;

  background-image: url("schimmelreiter_desktop.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
}

/* MOBILE BACKGROUND */
@media (max-width: 768px) {
  body {
    background-image: url("schimmelreiter_mobil.jpg");
    background-position: top center;
  }
}

/* =====================
   COUNTDOWN WRAPPER
===================== */
.countdown-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  padding-bottom: 5vh;
  z-index: 10;
}

/* =====================
   GLASS COUNTDOWN BOX
===================== */
.countdown-box {
  position: relative;
  display: flex;
  gap: 24px;
  padding: 24px 32px;

  background: rgba(20, 20, 30, 0.55);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-radius: 16px;
  color: #fff;
  text-align: center;

  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* =====================
   MIRROR EFFECT (Firefox-safe)
===================== */
.countdown-box::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 100%;
  height: 100%;

  background: inherit;
  transform: scaleY(-1);
  opacity: 0.25;
  filter: blur(3px);
  pointer-events: none;

  -webkit-mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,0.4),
    transparent
  );
  mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,0.4),
    transparent
  );
}

/* =====================
   TIME BLOCKS
===================== */
.time {
  min-width: 70px;
}

.time span {
  display: block;
  font-size: 2.2rem;
  font-weight: bold;
}

.time label {
  font-size: 0.75rem;
  opacity: 0.8;
  letter-spacing: 1px;
}

/* =====================
   MOBILE TUNING
===================== */
@media (max-width: 480px) {
  .countdown-box {
    gap: 14px;
    padding: 16px 18px;
  }

  .time span {
    font-size: 1.6rem;
  }
}
</style>
</head>

<body>

<!-- =====================
     COUNTDOWN
===================== -->
<div class="countdown-wrapper">
  <div class="countdown-box" id="countdown">
    <div class="time">
      <span id="days">0</span>
      <label>TAGE</label>
    </div>
    <div class="time">
      <span id="hours">00</span>
      <label>STD</label>
    </div>
    <div class="time">
      <span id="minutes">00</span>
      <label>MIN</label>
    </div>
    <div class="time">
      <span id="seconds">00</span>
      <label>SEK</label>
    </div>
  </div>
</div>

<!-- =====================
     SCRIPT
===================== -->
<script>
/*
  Zielzeit:
  08.07.2026 – 19:30 Uhr (lokale Zeit)
*/
const targetDate = new Date(
  2026, // Jahr
  6,    // Monat (0 = Jan, 6 = Juli)
  8,    // Tag
  19,   // Stunde
  30,   // Minute
  0     // Sekunde
);

function updateCountdown() {
  const now = new Date();
  const diff = targetDate.getTime() - now.getTime();

  if (diff <= 0) {
    document.getElementById("countdown").innerHTML =
      "<strong>Jetzt live!</strong>";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = String(hours).padStart(2, "0");
  document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
  document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
