* {

}

html, body {

}

/* =====================

===================== */
body {

}

/* MOBILE BACKGROUND */
@media (max-width: 768px) {

    background-image: url("schimmelreiter_mobil.jpg");
    background-position: top center;
  }
}

/* =====================
   WRAPPER
===================== */
.countdown-wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  padding-bottom: 5vh;
  z-index: 10;
}

/* Mobile: etwas hÃ¶her */
@media (max-width: 768px) {
  .countdown-wrapper {
    padding-bottom: 12vh;
  }
}

/* =====================
   GLASS BOX (shared)
===================== */
.glass-box {
  position: relative;
  display: flex;
  gap: 24px;
  padding: 24px 32px;

  background: rgba(20, 20, 30, 0.55);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-radius: 16px;
  color: #fff;
  text-align: center;

  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* =====================
   MIRROR EFFECT
===================== */
.glass-box::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 100%;
  height: 100%;

  background: inherit;
  transform: scaleY(-1);
  opacity: 0.25;
  filter: blur(3px);
  pointer-events: none;

  -webkit-mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,0.4),
    transparent
  );
  mask-image: linear-gradient(
    to bottom,
    rgba(0,0,0,0.4),
    transparent
  );
}

/* =====================
   COUNTDOWN
===================== */
.time {
  min-width: 70px;
}

.time span {
  display: block;
  font-size: 2.2rem;
  font-weight: bold;
}

.time label {
  font-size: 0.75rem;
  opacity: 0.8;
  letter-spacing: 1px;
}

/* =====================
   CHRISTMAS BOX
===================== */
.christmas-box {
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 1px;
}

/* =====================
   MOBILE TUNING
===================== */
@media (max-width: 480px) {
  .glass-box {
    padding: 16px 18px;
  }

  .time span {
    font-size: 1.6rem;
  }

  .christmas-box {
    font-size: 1.4rem;
  }
}
</style>
