<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Der Schimmelreiter – Countdown</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* BACKGROUND */
body {
  min-height: 100vh;
  background-image: url("schimmelreiter_desktop.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
}

@media (max-width: 768px) {
  body {
    background-image: url("schimmelreiter_mobil.jpg");
    background-position: top center;
  }
}

/* RAIN */
#rain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

/* WRAPPER */
.countdown-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  padding-bottom: 12vh;
  z-index: 10;
}

/* GLASS BOX */
.glass-box {
  padding: 16px 18px;
  background: rgba(20,20,30,0.55);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  color: #fff;
  text-align: center;
}

/* COUNTDOWN */
.countdown {
  display: flex;
  gap: 14px;
}

.time {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 60px;
}

.time span {
  font-size: 1.6rem;
  font-weight: bold;
}

.time label {
  font-size: 0.7rem;
  opacity: 0.8;
}
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="countdown-wrapper">
  <div class="glass-box countdown">
    <div class="time"><span id="days">0</span><label>TAGE</label></div>
    <div class="time"><span id="hours">00</span><label>STD</label></div>
    <div class="time"><span id="minutes">00</span><label>MIN</label></div>
    <div class="time"><span id="seconds">00</span><label>SEK</label></div>
  </div>
</div>

<script>
/* =====================
   RAIN – DUAL SPAWN
===================== */
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

let w, h;
let drops = [];

const WIND_X = -4.0;
const GRAVITY_Y = 6.5;

function isMobile() {
  return window.innerWidth <= 768;
}

function createDrop(fromLeft) {
  const vx = WIND_X + Math.random() * -1.2;
  const vy = GRAVITY_Y + Math.random() * 2.5;
  const len = isMobile() ? 20 + Math.random() * 30 : 14 + Math.random() * 24;
  const mag = Math.hypot(vx, vy);

  return {
    x: fromLeft
      ? Math.random() * (w * 0.25)
      : Math.random() * (w * 0.6) + w * 0.4,
    y: -Math.random() * h * 0.6,
    vx, vy, len,
    nx: vx / mag,
    ny: vy / mag
  };
}

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;

  const count = Math.floor(w / (isMobile() ? 5 : 9));
  drops = [];

  for (let i = 0; i < count; i++) {
    // Mobile: mehr Tropfen links oben
    const fromLeft = isMobile() ? Math.random() < 0.45 : Math.random() < 0.2;
    drops.push(createDrop(fromLeft));
  }
}

window.addEventListener("resize", resize);
resize();

function rain() {
  ctx.clearRect(0, 0, w, h);
  ctx.strokeStyle = "rgba(180,190,255,0.55)";
  ctx.lineWidth = isMobile() ? 1.2 : 1;

  ctx.beginPath();
  for (const d of drops) {
    ctx.moveTo(d.x, d.y);
    ctx.lineTo(
      d.x - d.nx * d.len,
      d.y - d.ny * d.len
    );

    d.x += d.vx;
    d.y += d.vy;

    if (d.y > h + 150 || d.x < -200) {
      const fromLeft = isMobile() ? Math.random() < 0.45 : Math.random() < 0.2;
      Object.assign(d, createDrop(fromLeft));
    }
  }
  ctx.stroke();
  requestAnimationFrame(rain);
}

rain();

/* =====================
   COUNTDOWN
===================== */
const targetDate = new Date(2026, 6, 8, 19, 30, 0);

function updateCountdown() {
  const diff = targetDate - new Date();
  document.getElementById("days").textContent =
    Math.max(0, Math.floor(diff / (1000*60*60*24)));
  document.getElementById("hours").textContent =
    String(Math.max(0, Math.floor(diff / (1000*60*60)%24))).padStart(2,"0");
  document.getElementById("minutes").textContent =
    String(Math.max(0, Math.floor(diff / (1000*60)%60))).padStart(2,"0");
  document.getElementById("seconds").textContent =
    String(Math.max(0, Math.floor(diff / 1000%60))).padStart(2,"0");
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
