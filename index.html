<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Der Schimmelreiter – Countdown</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  min-height: 100vh;
  background-image: url("schimmelreiter_desktop.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
}

@media (max-width: 768px) {
  body {
    background-image: url("schimmelreiter_mobil.jpg");
    background-position: top center;
  }
}

#rain {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.countdown-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  padding-bottom: 12vh;
  z-index: 10;
}

.glass-box {
  padding: 16px 18px;
  background: rgba(20,20,30,0.55);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  color: #fff;
}

.countdown {
  display: flex;
  gap: 14px;
}

.time {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 60px;
}

.time span {
  font-size: 1.6rem;
  font-weight: bold;
}

.time label {
  font-size: 0.7rem;
  opacity: 0.8;
}
</style>
</head>

<body>

<canvas id="rain"></canvas>

<div class="countdown-wrapper">
  <div class="glass-box countdown">
    <div class="time"><span id="days">0</span><label>TAGE</label></div>
    <div class="time"><span id="hours">00</span><label>STD</label></div>
    <div class="time"><span id="minutes">00</span><label>MIN</label></div>
    <div class="time"><span id="seconds">00</span><label>SEK</label></div>
  </div>
</div>

<script>
/* ======================================================
   RAIN – EDGE-BASED SPAWN (FINAL, STABLE)
====================================================== */
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

let w, h;
let drops = [];

const WIND_X = -4.0;   // Wind nach links
const GRAVITY_Y = 6.5; // Fallgeschwindigkeit

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;

  const density = Math.floor(w / (window.innerWidth <= 768 ? 4 : 8));
  drops = Array.from({ length: density }, createDrop);
}

window.addEventListener("resize", resize);
resize();

function createDrop() {
  const vx = WIND_X + Math.random() * -1.2;
  const vy = GRAVITY_Y + Math.random() * 2.5;
  const len = window.innerWidth <= 768
    ? 18 + Math.random() * 28
    : 14 + Math.random() * 24;

  const mag = Math.hypot(vx, vy);
  const nx = vx / mag;
  const ny = vy / mag;

  /* Eintrittskante bestimmen */
  let x, y;
  const fromTop = vy > 0;
  const fromRight = vx < 0;

  if (fromTop && fromRight) {
    // Eintritt oben ODER rechts
    if (Math.random() < h / (w + h)) {
      x = Math.random() * w;
      y = -50;
    } else {
      x = w + 50;
      y = Math.random() * h;
    }
  } else {
    x = Math.random() * w;
    y = -50;
  }

  return { x, y, vx, vy, nx, ny, len };
}

function rain() {
  ctx.clearRect(0, 0, w, h);
  ctx.strokeStyle = "rgba(180,190,255,0.55)";
  ctx.lineWidth = window.innerWidth <= 768 ? 1.2 : 1;

  ctx.beginPath();
  for (const d of drops) {
    ctx.moveTo(d.x, d.y);
    ctx.lineTo(
      d.x - d.nx * d.len,
      d.y - d.ny * d.len
    );

    d.x += d.vx;
    d.y += d.vy;

    if (
      d.y > h + 100 ||
      d.x < -100 ||
      d.x > w + 100
    ) {
      Object.assign(d, createDrop());
    }
  }
  ctx.stroke();
  requestAnimationFrame(rain);
}

rain();

/* ======================================================
   COUNTDOWN
====================================================== */
const targetDate = new Date(2026, 6, 8, 19, 30, 0);

function updateCountdown() {
  const diff = targetDate - new Date();
  document.getElementById("days").textContent =
    Math.max(0, Math.floor(diff / (1000*60*60*24)));
  document.getElementById("hours").textContent =
    String(Math.max(0, Math.floor(diff / (1000*60*60)%24))).padStart(2,"0");
  document.getElementById("minutes").textContent =
    String(Math.max(0, Math.floor(diff / (1000*60)%60))).padStart(2,"0");
  document.getElementById("seconds").textContent =
    String(Math.max(0, Math.floor(diff / 1000%60))).padStart(2,"0");
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
