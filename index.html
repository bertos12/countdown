<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Der Schimmelreiter â€“ Countdown</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

/* BACKGROUND */
body {
  min-height: 100vh;
  background-image: url("schimmelreiter_desktop.jpg");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: flex-end;
  overflow: hidden;
}

@media (max-width: 768px) {
  body {
    background-image: url("schimmelreiter_mobil.jpg");
    background-position: top center;
  }
}

/* WRAPPER */
.countdown-wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  padding-bottom: 5vh;
  z-index: 10;
}

@media (max-width: 768px) {
  .countdown-wrapper {
    padding-bottom: 12vh;
  }
}

/* GLASS BOX */
.glass-box {
  position: relative;
  padding: 24px 32px;

  background: rgba(20, 20, 30, 0.55);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-radius: 16px;
  color: #fff;
  text-align: center;

  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* Spiegel */
.glass-box::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 100%;
  height: 100%;
  background: inherit;

  transform: scaleY(-1);
  opacity: 0.25;
  filter: blur(3px);

  -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
  mask-image: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
}

/* COUNTDOWN */
.countdown {
  display: flex;
  gap: 24px;
}

.time {
  min-width: 70px;
}

.time span {
  font-size: 2.2rem;
  font-weight: bold;
  display: block;
}

.time label {
  font-size: 0.75rem;
  opacity: 0.8;
}

/* CHRISTMAS BOX */
.christmas-box {
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 1px;
}

/* MOBILE */
@media (max-width: 480px) {
  .glass-box {
    padding: 16px 18px;
  }
  .time span {
    font-size: 1.6rem;
  }
  .christmas-box {
    font-size: 1.4rem;
  }
}
</style>
</head>

<body>

<div class="countdown-wrapper">

  <!-- ðŸŽ„ WEIHNACHTSBOX -->
  <div class="glass-box christmas-box" id="christmasBox" style="display:none;">
    ðŸŽ„ Frohe Weihnachten ðŸŽ„
  </div>

  <!-- â³ COUNTDOWN -->
  <div class="glass-box countdown" id="countdown">
    <div class="time">
      <span id="days">0</span>
      <label>TAGE</label>
    </div>
    <div class="time">
      <span id="hours">00</span>
      <label>STD</label>
    </div>
    <div class="time">
      <span id="minutes">00</span>
      <label>MIN</label>
    </div>
    <div class="time">
      <span id="seconds">00</span>
      <label>SEK</label>
    </div>
  </div>

</div>

<script>
/* Ziel: 08.07.2026 â€“ 19:30 */
const targetDate = new Date(2026, 6, 8, 19, 30, 0);

function isChristmasToday() {
  const now = new Date();

  return (
    now.getFullYear() === 2025 &&
    now.getMonth() === 11 && // Dezember
    now.getDate() === 24
  );
}

function updateChristmasBox() {
  const box = document.getElementById("christmasBox");
  box.style.display = isChristmasToday() ? "flex" : "none";
}

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerHTML = "<strong>Jetzt live!</strong>";
    return;
  }

  document.getElementById("days").textContent =
    Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("hours").textContent =
    String(Math.floor(diff / (1000 * 60 * 60) % 24)).padStart(2, "0");
  document.getElementById("minutes").textContent =
    String(Math.floor(diff / (1000 * 60) % 60)).padStart(2, "0");
  document.getElementById("seconds").textContent =
    String(Math.floor(diff / 1000 % 60)).padStart(2, "0");
}

/* INIT + LIVE UPDATES */
updateChristmasBox();
updateCountdown();
setInterval(() => {
  updateChristmasBox();
  updateCountdown();
}, 1000);
</script>

</body>
</html>
