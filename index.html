<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Countdown bis 03.07.2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .countdown {
      text-align: center;
    }
    .time {
      font-size: 2.2rem;
      line-height: 1.4;
    }
    .label {
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <h1>Countdown bis zum 03.07.2026</h1>
    <div class="time" id="countdown">Ladeâ€¦</div>
    
  </div>

  <script>
    const targetDate = new Date("2026-07-03T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "Zeit abgelaufen!";
        return;
      }

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      const text = days + " Tage "
        + hours + " Stunden "
        + minutes + " Minuten "
        + seconds + " Sekunden";

      document.getElementById("countdown").textContent = text;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
